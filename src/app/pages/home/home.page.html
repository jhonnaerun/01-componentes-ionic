<app-header [titulo]="titulo" [backButton]="backButton"></app-header>

<ion-content class="ion-padding ion-text-center">
    <ion-list>
        <ion-item *ngFor="let item of listItem" [routerLink]="item.path" detail>
            <ion-icon [name]="item.icon" slot="start" [color]="item.color"></ion-icon>
            <ion-label>{{item.name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
