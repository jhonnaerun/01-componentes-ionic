<ion-header>
    <ion-toolbar>
        <ion-title class="ion-text-capitalize ion-text-center">modalInfo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <h5 style="margin-top: 1cm;"> Tu nombre es: </h5>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
            <ion-col>
                <h4>{{name}}</h4>
            </ion-col>
        </ion-row>
        <ion-row>
            <h5 style="margin-top: 0.5cm;"> Numero telefonico: </h5>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
            <ion-col>
                <h4>{{phone}}</h4>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-button class="ion-padding" style="margin-top: 1cm;" expand="full" shape="round" (click)="salirConArgumentos()">Accion</ion-button>
    <ion-button class="ion-padding" style="margin-top: 0.4cm;" expand="full" shape="round" (click)="salirModal()">Salir</ion-button>
</ion-content>
