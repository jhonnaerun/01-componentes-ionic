<app-header [titulo]="titulo" [backButton]="backButton"></app-header>

<ion-content class="ion-padding">
    <ion-list style="margin-top: 1cm;">
        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input type="number" [(ngModel)]="telefono"></ion-input>
        </ion-item>
    </ion-list>
    <ion-button style="margin-top: 2cm;" expand="full" shape="round" (click)="abrirModal()"> Abrir Modal</ion-button>
</ion-content>
