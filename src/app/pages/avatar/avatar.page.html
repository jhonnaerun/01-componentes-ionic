<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" icon="chevron-back" text="Back"></ion-back-button>
        </ion-buttons>
        <ion-title>Avatar</ion-title>
        <ion-buttons slot="end">
            <ion-avatar>
                <img src="/assets/img/bat.jpg" alt="">
            </ion-avatar>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-chip style="margin-top: 1cm;" color="dark" *ngFor="let item of [1,2,3,4]" (click)="img(item)">
        <ion-avatar>
            <img src="/assets/img/bat.jpg" alt="">
        </ion-avatar>
        <ion-label>Batman {{item}}</ion-label>
    </ion-chip>

    <ion-list>
        <ion-item *ngFor="let item of [1,2,3,4]" (click)="img(item)">
            <ion-avatar slot="start">
                <img src="/assets/img/bat.jpg" alt="">
            </ion-avatar>
            <ion-label>Batman {{item}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
