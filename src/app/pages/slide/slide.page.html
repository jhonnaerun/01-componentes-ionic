<ion-content>
    <ion-slides pager="true" class="slide-full">
        <ion-slide>
            <!--Para implemnetar saltos de linea debe ser con todo el ion-grid-->
            <ion-grid>
                <ion-row>
                    <ion-col size="12">
                        <img src="/assets/img/slide.png">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <h1>Â¡BIENVENIDO!</h1>
                        <h4>Deslice a su izquierda para ver mas opciones</h4>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>
        <ion-slide *ngFor="let slide of slides">
            <ion-card>
                <img [src]="slide.img" class="slide-image">
                <ion-card-header>
                    <ion-card-title>
                        {{slide.titulo}}
                    </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    {{slide.desc}}
                </ion-card-content>
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-item (click)="click()" lines="none">
                <ion-button expand="full" fill="clear" color="primary">Continuar</ion-button>
                <ion-icon color="primary" name="arrow-forward"></ion-icon>
            </ion-item>
        </ion-slide>
    </ion-slides>
</ion-content>
