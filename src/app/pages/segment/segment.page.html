<app-header [titulo]="titulo" [backButton]="backButton"></app-header>

<ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="Todos">
        <ion-segment-button value="Todos">
            <ion-label>Todos</ion-label>
        </ion-segment-button>
        <ion-segment-button value="DC">
            <ion-label>DC Comics</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Marvel">
            <ion-label>Marvel</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-toolbar>

<ion-content>

    <ion-list *ngIf="heros.length == 0">
        <ion-item *ngFor="let hero of array" class="animated flash slow infinite">
            <ion-col size="7">
                <ion-label>
                    <h4>
                        <ion-skeleton-text style="width: 70%"></ion-skeleton-text>
                    </h4>
                    <p>
                        <ion-skeleton-text style="width: 100%"></ion-skeleton-text>
                    </p>
                </ion-label>
            </ion-col>
            <ion-col size="5">
                <h5>
                    <ion-skeleton-text style="width: 80%"></ion-skeleton-text>
                </h5>
            </ion-col>
        </ion-item>
    </ion-list>

    <ion-list *ngIf="heros.length != 0">
        <ion-item *ngFor="let hero of heros |filtro: segmento: 'publisher'" class="animated fadeIn fast">
            <ion-label>
                <h4>{{hero.superhero}} <small> {{hero.alter_ego}}</small></h4>
                <p>{{hero.first_appearance}}</p>
            </ion-label>
            <h5 slot="end">
                {{hero.publisher}}
            </h5>
        </ion-item>
    </ion-list>
</ion-content>
