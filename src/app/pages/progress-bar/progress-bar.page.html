<app-header [titulo]="titutlo" [backButton]="backButton"></app-header>

<ion-content class="ion-padding">
    <h3 style="margin-top: 2cm;">Progress Bar</h3>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
    <ion-progress-bar style="margin-top: 0.5cm;" [value]="porcentaje"></ion-progress-bar>
    <h3 style="margin-top: 2cm;">Range</h3>
    <ion-list>
        <ion-item>
            <ion-range (ionChange)="cambioRange($event)" min="1" max="100" pin="true" color="tertiary">
                <ion-label slot="start">0</ion-label>
                <ion-label slot="end">100</ion-label>
            </ion-range>
        </ion-item>
    </ion-list>
</ion-content>
