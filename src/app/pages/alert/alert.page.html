<app-header [titulo]="titulo" [backButton]="backButton"></app-header>

<ion-content class="ion-padding">
    <ion-button class="ion-padding ion-text-capitalize" style="margin-top: 1cm;" expand="full" fill="outline" shape="round" color="dark" (click)="presentAlert()">Present Alert</ion-button>
    <ion-button class="ion-padding ion-text-capitalize" style="margin-top: 0.4cm;" expand="full" fill="outline" shape="round" color="dark" (click)="presentAlertMultipleButtons()">Present Alert Multiple</ion-button>
    <ion-button class="ion-padding ion-text-capitalize" style="margin-top: 0.4cm;" expand="full" fill="outline" shape="round" color="dark" (click)="presentAlertConfirm()">Present Alert Confirm</ion-button>
    <ion-button class="ion-padding ion-text-capitalize" style="margin-top: 0.4cm;" expand="full" fill="outline" shape="round" color="dark" (click)="presentAlertPrompt()">Present Alert prompt</ion-button>
    <ion-button class="ion-padding ion-text-capitalize" style="margin-top: 0.4cm;" expand="full" fill="outline" shape="round" color="dark" (click)="presentAlertRadio()">Present Alert Radio</ion-button>
    <ion-button class="ion-padding ion-text-capitalize" style="margin-top: 0.4cm;" expand="full" fill="outline" shape="round" color="dark" (click)="presentAlertName()">Present Alert Name</ion-button>
</ion-content>
