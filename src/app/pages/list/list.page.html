<app-header [titulo]="titulo" [backButton]="backButton"></app-header>

<ion-content *ngIf="estadoRed" class="ion-padding">
    <ion-list #lista>
        <ion-reorder-group [disabled]="false" (ionItemReorder)="reorder($event)">
            <ion-item-sliding *ngFor="let user of users">
                <ion-item>
                    <ion-label>
                        <h3>{{user.name}}</h3>
                        <p>{{user.email}}</p>
                    </ion-label>
                    <ion-label slot="end" class="ion-text-right">
                        {{user.phone}}
                    </ion-label>
                    <ion-reorder slot="end"></ion-reorder>
                </ion-item>
                <ion-item-options side="start">
                    <ion-item-option color="white">
                        <ion-icon color="primary" slot="icon-only" name="alert-circle" (click)="detailUser(user)"></ion-icon>
                    </ion-item-option>
                    <ion-item-option color="white">
                        <ion-icon color="danger" slot="icon-only" name="trash" (click)="trashClick()"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-reorder-group>
    </ion-list>
</ion-content>
<ion-content *ngIf="!estadoRed" class="ion-text-center">
    <h3 class="ion-padding">Sin acceso a Internet</h3>
    <img src="assets/img/no_red.jpg" alt="" class="ion-padding">
</ion-content>
