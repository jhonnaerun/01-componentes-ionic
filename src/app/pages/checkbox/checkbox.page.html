<app-header [titulo]="titulo" [backButton]="backButton"></app-header>

<ion-content>
    <!-- Checkboxes in a List -->
    <ion-list>
        <ion-item *ngFor="let entry of checks" (click)="onClick(entry)">
            <ion-label class="ion-text-capitalize">{{entry.val}}</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="entry.isChecked" mode="ios" [color]="entry.val"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
